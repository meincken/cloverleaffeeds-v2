{{ define "main" }}
  {{ partial "jumbotron" (dict "imageUrl" "/img/thegirls.jpg" "title" "Items for Sale") }}
  <div>
    <ul class="post-list">
        {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
            <li>
              {{ .Render "li"}}
            </li>
        {{ end }}
    </ul>
    {{ partial "pagination" . }}
  </div>
{{end}}
