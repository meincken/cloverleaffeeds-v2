{{ define "main" }}
  {{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Latest stories") }}
  <div>
    <ul id="blog-list">
        {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
            <li>
              {{ .Render "li"}}
            </li>
        {{ end }}
    </ul>
    {{ partial "pagination" . }}
  </div>
{{end}}
