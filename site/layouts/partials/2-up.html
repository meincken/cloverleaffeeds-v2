<section class="two-up">
  <h2>{{.intro.heading}}</h2>
  <p>{{.intro.text}}</p>

  <div>
    {{ range .products }}
    <div>
      <img src="{{.image}}" alt="">
      <p>{{.text}}</p>
    </div>
    {{ end }}
  </div>

  <div>
    <a href="/products" class="btn raise">See all products</a>
  </div>
</section>
