<div>

	<!-- Title -->
	<h3>{{.plan}}</h3>

	<!-- Price -->
	<p>
		<span>$</span>{{.price}}
	</p>

	<!-- Description -->
	<p>{{.description}}</p>

	<!-- Features -->
	<ul>
		{{ $itemCount := len .items }}
		{{ range $index, $item := .items }}
		<li>
			<p>{{ $item }}</p>
		</li>
		{{ end }}
	</ul>

</div>
