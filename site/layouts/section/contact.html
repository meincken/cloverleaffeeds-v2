{{ define "main" }}
	<section class="contact">
		<img src="{{ .Params.logo }}" alt="">
	
		{{ .Content }}
	
		<div>
			{{ range .Params.contact_entries }}
			<div>
				<h4>{{ .heading }}</h4>
				<p>{{ .text }}</p>
			</div>
			{{ end }}
		</div>
	
		{{ partial "contact-form" . }}
	</section>
{{ end }}
